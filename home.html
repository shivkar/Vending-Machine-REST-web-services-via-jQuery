<!doctype html>
<html lang="en">
  <head>
 
    <!-- Required meta tags to make page responsive -->
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Vending Machine</title>
	
	 <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Additional CSS files -->
   
   </head>
   
   <body>
	
	<div class="container  bg-light">
	
            <h1 class="text-center">Vending Machine</h1>
            <hr/>
			
			<!-- left side loaded items inventory detail -->
			
			  <div class="row">
			
                <div  class="col-md-8 "></div>
				<div  id="itemDivs">
				<input type ="hidden" 
				       id="hiddenId"/>
				
                
				</div>
				
				<!-- right side forms display  -->
				
			<!-- form 1 Money ,readonly one input field form and four Add money buttons  -->
			
			<div class="col-md-4 text-center">
				
				<div class="row">

					<h2>Total $ In</h2>
					
					<div class="row">
						<div class="col-md-2"></div>

						<div class="form-group col-md-8">
							<input type="text" 
									readonly class="form-control text-center" 
									id="money-field"/>	
						</div>
						
					<!-- form 1 Money , 4 Add money buttons   -->
					
						<div class="col-md-2"></div>
					</div>
					
					<div class="row">
						<button type="button" 
						        id="add-dollar-button" 
						        class="btn btn-default col-md-5">
							Add Dollar
						</button>
						
					<div class="col-md-2">
						</div>
					<button type="button" 
							id="add-quarter-button" 
							class="btn btn-default col-md-5">
							Add Quarter
						</button>
						</div>
					<br>
					<div class="row">
						<button type="button" 
								id="add-dime-button" 
								class="btn btn-default col-md-5">
							Add Dime
						</button>
					<div class="col-md-2">
						</div>
						<button type="button" 
								id="add-nickel-button" 
								class="btn btn-default col-md-5">
							Add Nickel
						</button>
					</div>

					
	
 </div>
 <hr/>
 <!-- form 2 Bussiness  ,readonly two input fields  and one button to make purchases  form  -->
 
 				<div class="row">
				
					<h2>Messages</h2>

					<div class="form-group">
					
						<input type="text" 
								readonly class="form-control text-center" 
								id="messages-field"/>	
					</div>

 					<div class="row">

						<span class="col-md-3" style="font-size: 1.7em">Item:</span>


						<div class="form-group col-md-9">
						
							<input type="text" 
									readonly class="form-control" 
									id="item-field"/>	
						
						</div>
					
					</div>

  <div class="row">
						<div class="col-md-1"></div>
						
						<button type="button" 
						        id="make-purchase-button" 
						        class="btn btn-default col-md-10">
							<span style="font-size: 1.5em">Make Purchase</span>
							
						</button>
						
						<div class="col-md-1"></div>
						
					</div>
					</div>
				<hr/>
 <!-- form 3 Change  ,readonly one input field   and one 'Change Return' button    -->
 
 <div class="row">
					<div class="row">
						<h2>Change</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-md-1"></div>
					
					<div class="form-group col-md-10">
						<input type="text" readonly class="form-control text-center" id="change-field"/>
					</div>
					<div class="col-md-1"></div>
				</div>
				<div class="row">
					<br>
					<div class="col-md-2"></div>
					
					<button type="button" 
							id="change-return-button" 
							class="btn btn-default col-md-8">
							
						<span style="font-size: 1.5em">Change Return</span>
						
					</button>
					
					<div class="col-md-2"></div>
				</div>

 </div>
 </div>
  </div>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
